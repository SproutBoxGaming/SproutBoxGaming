<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | SproutBox Gaming</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Contact SproutBox Gaming</h1>
  </header>

  <main>
    <section class="content">
      <p>Have a question, feedback, or a game you'd like us to review? Fill out the form below or email us directly at <strong>info@sproutboxgaming.com</strong>.</p>

      <form action="mailto:info@sproutboxgaming.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <input type="submit" value="Send">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SproutBox Gaming</p>
  </footer>
</body>
</html>
